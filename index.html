<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>twentytwenty</title>
  <link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />
</head>
  <body>

    <div class="twentytwenty-container" id="container">
    </div>

    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>
    <script>
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return typeof sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }
        return false;
    };
    var imagesLoaded = 0;
    $(function(){
      var before = new Image();
      before.src = getUrlParameter('before');
      var after = new Image();
      after.src = getUrlParameter('after');
      document.getElementById('container').appendChild(before);
      document.getElementById('container').appendChild(after);
      after.onload = before.onload = function() {
        imagesLoaded++;
        if (imagesLoaded == 2) {
          before.width = after.width;
          before.height = after.height;
          $(".twentytwenty-container").twentytwenty();
        }
      }
    });
    </script>
  </body>
</html>
